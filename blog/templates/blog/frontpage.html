{% extends "blog/base.html" %}{% block content %} {% for post in posts %}

<time class="date">{{post.posted_date}}</time>

<a href="{% url 'post_detail' post.slug %}" class="button">詳細</a>
<hr />
{% endfor %} {% endblock %}
